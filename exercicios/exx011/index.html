<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositiviso diferentes</p>

    <picture>
         <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="imagem grande">
    </picture>

    <h1>reproduzinod audio</h1>
    <p>vamos aprender a reproduzir audio</p>
    <audio src="midia/contagem.mp3.mp3" controls autoplay></audio>

    <p>Outra maneira de reproduzir um audio</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/contagem.mp3.mp3" type="audio/mpeg">
    </audio>

    
</body>
</html>
